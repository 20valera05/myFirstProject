<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="output.css">
</head>

<body
    class="bg-[url(https://images.pexels.com/photos/1034425/pexels-photo-1034425.jpeg?auto=compress&cs=tinysrgb&w=1600)] bg-cover m-16">
    <div class=" h-auto bg-gray-200 max-w-screen-lg mx-auto">
        <div class="px-6 py-8 shadow-sm shadow- shadow-white relative">
            <h1 id="title" class="text-2xl font-bold text-center mb-12 text-gray-700">Task list</h1>
            <div id="taskContainerTop"></div>
            <div id="inputContainer" class="mt-5 ml-12 pr-5 mx">
                <input id="taskInput"
                    class=" w-full bg-gray-200 border-b border-dashed border-gray-400 text-gray-500 text-xl px-1 focus:outline-none focus:border-solid focus:border-gray-500 focus:text-gray-500 focus:text-xl"
                    type="text" placeholder="New task">
            </div>
            <div id="counterContainer" class="flex items-center space-x-2 mt-5 w">
                <hr class="bg-gray-300 h-0.5 w-full">
                <div class="flex space-x-1">
                    <span id="bottomDiv">0</span>
                    /
                    <span id="allDiv">0</span>
                    (
                    <span id="result">0%</span>
                    <span>done)</span>
                </div>
            </div>
            <div id="taskContainerBottom"></div>
            <div id="modalBackground" class="hidden fixed top-0 left-0 w-full h-full bg-black opacity-50 z-40"></div>
            <div id="modalWindow"
                class="z-50 absolute top-1/3 left-1/4 flex justify-center items-center border-2 border-gray-300">
                <div class="bg-gray-50 py-7 px-8">
                    <p id="deleteTaskText" class="text-lg mb-4">Are you sure you want to delete task ""?</p>
                    <div class="flex justify-center">
                        <button id="confirmButton"
                            class="bg-gray-200 border border-gray-300 px-3 py-1  mr-4">Yes</button>
                        <button id="cancelButton" class="bg-gray-200 border border-gray-300 px-3 py-1 ">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="flex fixed right-0 bottom-0 text-white text-xs m-2">
            <span>Â© 2019 <a class="underline" href="https://digitalidea.ua/" target="_blank">Digital idea</a></span>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
